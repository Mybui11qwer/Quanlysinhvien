<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý sinh viên</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quản lý sinh viên</h1>
            <nav>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Danh sách sinh viên</a></li>
                    <li><a href="#">Thêm sinh viên mới</a></li>
                    <li><a href="#">Thoát</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Thêm sinh viên mới</h2>
            <form action="/submit" method="POST" id="studentForm">
                <label for="studentId">Mã sinh viên:</label>
                <input type="text" id="studentId" name="studentId" required>

                <label for="studentName">Họ và tên:</label>
                <input type="text" id="studentName" name="studentName" required>

                <label for="studentEmail">Email:</label>
                <input type="email" id="studentEmail" name="studentEmail" required>

                <label for="studentPhone">Số điện thoại:</label>
                <input type="tel" id="studentPhone" name="studentPhone" required>

                <label for="studentClass">Lớp:</label>
                <input type="text" id="studentClass" name="studentClass" required>

                <input type="submit" value="Thêm sinh viên">
            </form>
        </main>
    </div>
</body>
</html>
