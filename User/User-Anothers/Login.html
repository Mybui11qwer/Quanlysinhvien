<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUFLIT University Login</title>
    <link rel="icon" href="../Image/Logo-DH-Ngoai-Ngu-Tin-Hoc-HUFLIT.webp">
    <link rel="stylesheet" href="/CSS/Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="/Image/Logo-DH-Ngoai-Ngu-Tin-Hoc-HUFLIT.webp" alt="Huflit-icon">
                <h4>TRƯỜNG ĐẠI HỌC NGOẠI NGỮ - TIN HỌC TP. HỒ CHÍ MINH (HUFLIT)</h4>
                <p>Cổng thông tin đào tạo</p>
            </div>
            <form>
                <input type="text" placeholder="MSSV/Employee ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Đăng nhập</button>
            </form><br>
            <a href="#" class="ForgetPass" >Quên mật khẩu</a>
            <div class="office-buttons">
                <button class="office-student" style="display: flex;align-items: center; justify-content:center;"><img src="/Image/icon-microsoft.png" style="background-color: aliceblue; width: 40px;height: 40px; margin-right: 10px;">Office 365 for Student</button>
                <button class="office-professor" style="display: flex;align-items: center; justify-content: center; margin-top: 10px;"><img src="/Image/icon-microsoft.png" style="background-color: aliceblue; width: 40px;height: 40px; margin-right: 10px;">Office 365 for Professor</button>
            </div>
        </div>
    </div>
</body>
</html>
