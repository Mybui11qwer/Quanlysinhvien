<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanLang University Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../Image/Logo-DH-Ngoai-Ngu-Tin-Hoc-HUFLIT.webp" alt="Huflit-icon">
                <h4>TRƯỜNG ĐẠI HỌC NGOẠI NGỮ - TIN HỌC TP. HỒ CHÍ MINH (HUFLIT)</h4>
                <p>Cổng thông tin đào tạo</p>
            </div>
            <form>
                <input type="text" placeholder="MSSV/Employee ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Đăng nhập</button>
                
            </form><br>
            <a href="#" class="ForgetPass" >Quên mật khẩu</a>
            <div class="office-buttons">
                <button class="office-student">Office 365 for Student</button>
                <button class="office-professor">Office 365 for Professor</button>
            </div>
        </div>
    </div>
</body>
</html>
